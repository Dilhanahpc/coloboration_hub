<head>

  <style>
    body { background: #0b0f17; color: #e9f0ff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
